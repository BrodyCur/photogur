{% extends 'base.html' %}

{% block content %}
  <h2>Home Gallery Page</h2>
  <ul>
    {% for picture in pictures %}
    <li>
      <a href="{% url 'picture_details' id=picture.pk %}"><img src="{{ picture.url }}"></a>
      <p>Title: {{ picture.title }}</p>
      <p>Artist: {{ picture.artist }}</p>
      <p>Comments: {{ picture.comments.count }}</p>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
