{% extends 'base.html' %}

{% block content %}
  <h2>Search Results: 
    <span>{{ pictures.count }}</span>
  </h2>
  <main class="search-container">
      <ul>
        {% for picture in pictures %}
        <li>
            <a href="{% url 'picture_details' id=picture.pk %}">
              <img src="{{ picture.url }}">
            </a>
          <p>{{ picture.title }} by {{ picture.artist }}</p>
        </li>
        {% endfor %}
      </ul>
    </main>
{% endblock %}
