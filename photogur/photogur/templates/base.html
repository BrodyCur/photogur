<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="{% static 'css/photo_main.css' %}">
  <title>{{ title }}</title>
</head>
<body>
  <header class="site-header">
    <h1>Photogur:</h1>
    <p>Like Imgur, but not!</p>
    <form action="{% url 'picture_search' %}" method="get">
      <label for="picture-search">
        <span>Search:</span>
        <input type="search" id="picture-search" name="query" value="{{ query }}"/>
      </label>
      <input type="submit" value="Search" />
    </form>
  </header>

  {% block content %}
  {% endblock %}

  <footer class="site-footer">
    &copy; Registered Cool Dude
  </footer>
</body>
</html>
